<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employers</title>
    <style>

 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
 body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-container {
    width: 80%; /* Adjust width as needed */
    max-width: 600px; /* Set maximum width */
    margin: 20px auto; /* Center the container horizontally and add vertical spacing */
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow for a card-like effect */
    overflow: hidden; /* Ensure rounded corners display properly */
}

.profile-img img {
    width: 100px; /* Adjust the size of the image as needed */
    height: 100px;
    border-radius: 50%; /* Make the image round */
    margin-right: 20px; /* Add spacing between image and text */
}

.profile-text {
    flex: 1; /* Take remaining space */
}

.profile-text h2 {
    margin: 0; /* Remove default margin */
}

.profile-text p {
    margin: 5px 0; /* Add spacing between paragraphs */
}

    </style>
</head>
<body>
     <div class="profile-container">
    <div class="profile-img">
        <img src="profile-picture.jpg" alt="Profile Picture">
    </div>
    <div class="profile-text">
        <h2>Name</h2>
        <p>Profession</p>
        <p>Email: example@example.com</p>
        <p>Location: City, Country</p>
        <!-- Add more text content as needed -->
    </div>
</div>


</body>
</html>
